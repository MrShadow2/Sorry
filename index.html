<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent; /* Remove background color/image */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Place it behind all other elements */
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Adjust opacity to darken the background */
            padding: 20px 50px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b6b;
        }

        p {
            font-size: 1.2em;
            color: #efb5b5;
            text-shadow: 0px 0px 2px white;
        }

        #heart {
            animation: beat 1s infinite;
            color: #ff6b6b;
            font-size: 5em;
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="sorry.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1>Sorry</h1>
        <p>I'm truly sorry, my love.</p>
        <p>Please forgive me.</p>
        <p><i class="fas fa-heart" id="heart"></i></p>
    </div>
</body>
</html>
